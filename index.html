<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1> Smart Task Manager</h1>
    
    <div class="controls">
      <input type="text" id="taskTitle" placeholder="Task Title">
      <textarea id="taskDesc" placeholder="Task Description"></textarea>
      <select id="taskCategory">
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
      </select>
      <input type="date" id="taskDate">
      <button onclick="addTask()">âž• Add Task</button>
    </div>

    <div class="filter-sort">
      <select id="filterCategory" onchange="renderTasks()">
        <option value="All">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Study">Study</option>
      </select>

      <select id="filterStatus" onchange="renderTasks()">
        <option value="All">All Status</option>
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
      </select>

      <button onclick="toggleSort()">ðŸ”ƒ Sort by Date</button>
      <button onclick="toggleMode()">ðŸŒ™ Toggle Mode</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
